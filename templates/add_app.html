$def with(info)
<div class="container">
	<ul class="breadcrumb">
	  <li><a href="/list_app">列表</a> <span class="divider">/</span></li>
	  <li class="active">添加</li>
	</ul>
	$if info:
		<div class="alert alert-error">
		<button type="button" class="close" data-dismiss="alert">×</button>
		<strong>$info</strong>
		</div>

	<form class="form-horizontal" method="post" action="add_app">
		<div class="control-group">
			<label>标题</label>
			<div class="controls" style="margin-left:0px">
				<input type="text" id="title"  name="title"  style="height:30px"> <br/>
			</div>
		</div>
		<div class="control-group">
			<label>基地址</label>
			<div class="controls" style="margin-left:0px">
				<input class="input-xlarge" type="text" id="url"  name="url" placeholder="http://" style="height:30px"> <br/>
			</div>
		</div>
		<div class="control-group">
			<label>描述</label>
			<div class="controls" style="margin-left:0px">
				<textarea style="width:400px;height:60px;" name="summary"></textarea>
			</div>
		</div>
		<input  type="submit" class="btn" value="提交">
	</form>
</div>
